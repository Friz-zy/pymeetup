## .center[[hash functions](http://rhash.anz.ru/hashes.php?l=ru)]

Хэш-функцией называется алгоритм, конвертирующий строку произвольной длины (сообщение) в битовую строку фиксированной длины, называемой хэш-кодом, проверочной суммой или цифровым отпечатком

<pre><code>
echo -n "hello world!" | md5sum
fc3ff98e8c6a0d3087d515c0473f8677  -
</code></pre>

## .center[[vcs](https://ru.wikipedia.org/wiki/%D0%A1%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0_%D1%83%D0%BF%D1%80%D0%B0%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D1%8F_%D0%B2%D0%B5%D1%80%D1%81%D0%B8%D1%8F%D0%BC%D0%B8)]

Система управления версиями (от англ. Version Control System, VCS или Revision Control System) — программное обеспечение для облегчения работы с изменяющейся информацией. Система управления версиями позволяет хранить несколько версий одного и того же документа, при необходимости возвращаться к более ранним версиям, определять, кто и когда сделал то или иное изменение, и многое другое

####[git](https://ru.wikipedia.org/wiki/Git) | [svn](https://ru.wikipedia.org/wiki/Subversion) | [mercurial](https://ru.wikipedia.org/wiki/Mercurial) | [perforce](https://ru.wikipedia.org/wiki/Perforce) | [bazaar](https://ru.wikipedia.org/wiki/Bazaar)

Репозито́рий, хранилище — место, где хранятся и поддерживаются какие-либо данные. Чаще всего данные в репозитории хранятся в виде файлов, доступных для дальнейшего распространения по сети

## .center[[library](https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%B1%D0%BB%D0%B8%D0%BE%D1%82%D0%B5%D0%BA%D0%B0_%28%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5%29)]

Библиотека (от англ. library) в программировании — сборник подпрограмм или объектов, используемых для разработки программного обеспечения (ПО).
В некоторых языках программирования (например, в Python) то же, что модуль, в некоторых — несколько модулей. С точки зрения операционной системы (ОС) и прикладного ПО библиотеки разделяются на динамические и статические

## .center[[package](https://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D0%BA%D0%B5%D1%82_%D0%BF%D1%80%D0%B8%D0%BA%D0%BB%D0%B0%D0%B4%D0%BD%D1%8B%D1%85_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC)]

Паке́т прикладны́х програ́мм (аббр. ППП, англ. application package) или паке́т програ́мм — набор взаимосвязанных модулей, предназначенных для решения задач определённого класса некоторой предметной области. По смыслу ППП было бы правильнее назвать пакетом модулей вместо устоявшегося термина пакет программ

## .center[[distributive](https://ru.wikipedia.org/wiki/%D0%94%D0%B8%D1%81%D1%82%D1%80%D0%B8%D0%B1%D1%83%D1%82%D0%B8%D0%B2)]

Дистрибути́в (англ. distribute — распространять) — это форма распространения программного обеспечения.
Дистрибутив обычно содержит программы для начальной инициализации системы. Случай дистрибутива операционной системы — инициализация аппаратной части, загрузка урезанной версии системы и запуск программы-установщика, программу-установщик (для выбора режимов и параметров установки) и набор специальных файлов, содержащих отдельные части системы (так называемые пакеты)

## .center[[deployment](https://en.wikipedia.org/wiki/Software_deployment)]


[Деплой](http://habrahabr.ru/post/211733/) - развертывание. Речь идет о том, чтобы код, написанный разработчиком в своей песочнице, заставить работать в реальных условиях на "боевых [серверах](http://www.mini-server.ru/)" - в "production" [©](http://iportnov.ru/keywords/deployment)

Обычно этим занимается либо сам разработчик (см. [программист](https://lurkmore.to/%D0%9F%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%81%D1%82)), либо [системный администратор](https://lurkmore.to/%D0%90%D0%B4%D0%BC%D0%B8%D0%BD). В современных реалях набирает тенденцию совмещать в себе обе эти роли - [devops](https://ru.wikipedia.org/wiki/DevOps)

[Системный администратор](https://lurkmore.to/%D0%90%D0%B4%D0%BC%D0%B8%D0%BD) (админ) так же готовит [сервер](http://www.mini-server.ru/) и среду: устанавливает и настраивает [operation system](http://www.computerhope.com/jargon/o/os.htm) и необходимые [библиотеки](https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%B1%D0%BB%D0%B8%D0%BE%D1%82%D0%B5%D0%BA%D0%B0_%28%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5%29). Если ты устанавливаешь себе программы на компьютер, то можешь считать себя локальным админом этого компьютера

[Администратор баз данных](https://ru.wikipedia.org/wiki/%D0%90%D0%B4%D0%BC%D0%B8%D0%BD%D0%B8%D1%81%D1%82%D1%80%D0%B0%D1%82%D0%BE%D1%80_%D0%B1%D0%B0%D0%B7_%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D1%85) (dba) - управляет настройкой и работоспособностью [базы данных](https://ru.wikipedia.org/wiki/%D0%91%D0%B0%D0%B7%D0%B0_%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D1%85)
